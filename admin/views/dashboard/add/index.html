{{ define "index" }}
<!DOCTYPE html>
<html lang="en">

    {{ template "head" }}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" >

        <!-- Sidebar -->
        {{ template "sidebar" }}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
       
<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Topbar -->
        {{template "navbar"}}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            {{ template "content"}}

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
        {{template "footer"}}
    <!-- End of Footer -->

</div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    {{template "scripts"}}
</body>

</html>

{{ end }}
