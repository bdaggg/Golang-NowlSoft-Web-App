{{ define "content"}}
<div>
    <h1>
        Blog Yazilari
        <a href="/admin/yeni-ekle" class="btn btn-outline-primary float-right">
            <i class="fa fa-plus"> yeni blog </i>
        </a>
        <hr>
    </h1>

    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">kapak görseli</th>
            <th scope="col">Başlik</th>
            <th scope="col">Kategori</th>
            <th scope="col">Eklenem tarihi</th>
            <th scope="col">İşlemler</th>
          </tr>
        </thead>
        <tbody>
          {{ range $index, $value := .Posts }}
          <tr>
            <th scope="row">{{ $value.ID }}</th>
            <td><img src="{{ $value.Picture_url }}" width="80px"></td>
            <td>{{ $value.Title }}</td>
            <td>{{ $value.CtaegoryID }}</td>
            <td>{{ $value.CreatedAt  }}</td>
            <td> 
              <a href="" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
              <a href="" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
</div>

{{end}}
