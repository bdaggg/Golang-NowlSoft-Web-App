<!-- Main Content-->
<div class="container mt-5">
  <div class="row">
    <div class="">
      {{ range $index,$value := .Posts }}
      <a href="/yazilar/{{ $value.Slug }}" style="text-decoration: none;">
      <div class="post-preview post-opacity mb-2 mt-1 p-5 d-flex">
          <img class="img-for-posts mr-5 mb-2 rounded" src="{{  $value.Picture_url }}" alt="deneme"/>
          <div class="d-flex flex-column justify-content-center align-items-center">
            <div>
              <h2 class="post-title h3 text-center">{{ $value.Title }}</h2>
            </div>
            <div>
              <h3 class="post-subtitle text-justify h5 d-flex justify-content-center align-items-center" style="color: #383838;">{{ $value.Description }}</h3>  
            </div>
          </div>
        <p class="post-meta ml-3">
          {{ getDate $value.CreatedAt }} {{ getCategory $value.CategoryID }}
        </p>
      </div>
    </a>
      <hr />
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
